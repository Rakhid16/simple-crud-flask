{% extends 'base.html' %}
{% block header %}Edit Data Buku{% endblock %}

{% block content %}
  <p>Pilih Nomor Buku :</p>
  <form method="POST">
    <input type="integer" name="id" placeholder="Nomor Buku"><br><br>
    <input type="text" name="judul" placeholder="Judul Buku"><br>
    <input type="text" name="penulis" placeholder="Penulis Buku"><br>
    <input type="integer" name="jumlah" placeholder="Jumlah Buku"><br>
    <button type="submit">SUBMIT</button><br><br>
  </form>

  {{ pesan }}<br><br>
  
  <a href="{{ url_for('lihat_data') }}">Lihat Buku</a><br>
  <a href="{{ url_for('tambah_data') }}">Tambah Buku</a><br>
  <a href="{{ url_for('hapus_data') }}">Hapus Buku</a><br><br>
  <a href="{{ url_for('index') }}">Beranda</a><br>
{% endblock %}
